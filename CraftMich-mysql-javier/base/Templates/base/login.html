<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de inicio de sesión</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/styles.css' %}">
</head>
<body>
    <section class="contenedor">
        <div class="image-container">
            <img src="{% static 'base/images/craftmich.jpg' %}" alt="Craft Mich" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
        <header>Formulario de inicio de sesión</header>

        <form method="POST" class="formulario">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Iniciar sesión</button>
        </form>
    </section>
</body>
</html>
