{% extends "michoacan/home.html" %} Quienes Somos{% block titulo %}Bienvenida{% endblock %}


{% block contenido %} 

<div class="section" align="center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8" data-aos="fade-up" data-aos-delay="200">
        <form action="{% url 'CrearEvento' %}"  method="POST" onsubmit="alert('Evento Registrado')" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">
            <div class="col-6 mb-3">
              <input
                type="text"
                class="form-control"
                name="nombre"
                placeholder="Nombre del Evento"
                required
              />
            </div>
            <div class="col-6 mb-3">
              <input
                type="date"
                class="form-control"
                name="fecha"
                placeholder="Fecha"
                required
              />
            </div>
            <div class="col-6 mb-3">
              <input
                type="time"
                class="form-control"
                name="hora"
                placeholder="Hora"
                required
              />
            </div>
            <div class="col-6 mb-3">
              <input
                type="text"
                class="form-control"
                name="lugar"
                placeholder="Lugar del Evento"
                required
              />
            </div>
            <div class="col-12 mb-3">
              <input
                type="text"
                class="form-control"
                name="tipo"
                placeholder="Tipo de Evento"
                required
              />
            </div>
            <div class="col-12 mb-3">
              <input
                  type="file"
                  class="form-control"
                  name="image"
                  required
              />
          </div>
            <div class="col-12 mb-3">
              <textarea
                cols="30"
                rows="7"
                type="text"
                class="form-control"
                name="descripcion"
                placeholder="Descripcion"
                required
              ></textarea>
            </div>

            <div class="col-12">
              <input
                type="submit"
                value="Enviar"
                class="btn btn-primary"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
